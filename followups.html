<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Pipeline - Lead Management System</title>
    <meta name="description" content="View and manage leads organized by status">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Status Tabs */
        .status-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .status-tab {
            padding: 10px 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--card-bg);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-tab:hover {
            border-color: var(--primary-color);
            color: var(--text-primary);
        }

        .status-tab.active {
            background: linear-gradient(135deg, #84cc16, #a3e635);
            border-color: transparent;
            color: #0a0a0a;
            box-shadow: 0 4px 12px rgba(132, 204, 22, 0.3);
        }

        .status-tab .count {
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
        }

        .status-tab:not(.active) .count {
            background: var(--bg-secondary);
        }

        /* Date Filter Section */
        .date-filter-section {
            margin-bottom: 20px;
        }

        .date-filter-toggle {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .date-filter-toggle:hover {
            border-color: var(--primary-color);
        }

        .date-filter-toggle.active {
            border-color: var(--primary-color);
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }

        .date-filter-toggle .toggle-label {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
        }

        .date-filter-toggle .date-display {
            color: var(--text-primary);
            font-weight: 600;
            flex: 1;
        }

        .date-filter-toggle .toggle-icon {
            transition: transform 0.2s ease;
        }

        .date-filter-toggle.active .toggle-icon {
            transform: rotate(180deg);
        }

        /* Calendar Container */
        .calendar-container {
            display: none;
            background: var(--card-bg);
            border: 1px solid var(--primary-color);
            border-top: none;
            border-radius: 0 0 8px 8px;
            padding: 20px;
            animation: slideDown 0.2s ease;
        }

        .calendar-container.show {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .calendars-wrapper {
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
        }

        .calendar-box {
            flex: 1;
            min-width: 280px;
        }

        .calendar-box h4 {
            margin-bottom: 12px;
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Calendar Widget */
        .calendar-widget {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: var(--bg-secondary);
        }

        .calendar-header button {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 18px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background 0.2s ease;
        }

        .calendar-header button:hover {
            background: var(--border-color);
        }

        .calendar-header .month-year {
            font-weight: 600;
            color: var(--text-primary);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            padding: 8px;
        }

        .calendar-day-header {
            text-align: center;
            font-size: 11px;
            font-weight: 600;
            color: var(--text-secondary);
            padding: 8px 0;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.15s ease;
            color: var(--text-primary);
        }

        .calendar-day:hover:not(.empty):not(.selected) {
            background: rgba(132, 204, 22, 0.15);
        }

        .calendar-day.empty {
            cursor: default;
        }

        .calendar-day.today {
            background: rgba(132, 204, 22, 0.2);
            font-weight: 600;
        }

        .calendar-day.selected {
            background: var(--primary-color);
            color: #0a0a0a;
            font-weight: 600;
        }

        .calendar-day.in-range {
            background: rgba(132, 204, 22, 0.1);
        }

        .calendar-day.other-month {
            color: var(--text-secondary);
            opacity: 0.5;
        }

        /* Calendar Actions */
        .calendar-actions {
            display: flex;
            gap: 12px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
        }

        .quick-filter {
            padding: 8px 16px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--bg-primary);
            color: var(--text-secondary);
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .quick-filter:hover {
            border-color: var(--primary-color);
            color: var(--text-primary);
        }

        .quick-filter.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: #0a0a0a;
        }

        /* Stats cards for status */
        .status-stats {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            margin-bottom: 24px;
            justify-content: flex-start;
        }

        .status-stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .status-stat-card:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .status-stat-card.active {
            border-color: var(--primary-color);
            background: rgba(132, 204, 22, 0.1);
        }

        .status-stat-card .stat-emoji {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .status-stat-card .stat-count {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .status-stat-card .stat-name {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
        }
    </style>
</head>

            <nav>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/leads.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Status configuration with emojis
        const statusConfig = [
            { value: 'New', emoji: 'üÜï', color: '#3b82f6' },
            { value: 'Contacted', emoji: 'üìû', color: '#8b5cf6' },
            { value: 'Interested', emoji: 'üî•', color: '#ef4444' },
            { value: 'Qualified', emoji: '‚≠ê', color: '#10b981' },
            { value: 'Converted', emoji: 'üéâ', color: '#22c55e' },
            { value: 'Lost', emoji: '‚ùå', color: '#6b7280' }
        ];

        // State
        let allLeads = [];
        let currentStatus = 'all';
        let dateFrom = null;
        let dateTo = null;
        let calendarFromMonth = new Date();
        let calendarToMonth = new Date();

        // Initialize on DOM ready
        document.addEventListener('DOMContentLoaded', async () => {
            await loadLeads();
            renderCalendar('calendar-from', calendarFromMonth, 'from');
            renderCalendar('calendar-to', calendarToMonth, 'to');
        });

        // Toggle calendar visibility
        function toggleCalendar() {
            const toggle = document.querySelector('.date-filter-toggle');
            const container = document.getElementById('calendar-container');
            toggle.classList.toggle('active');
            container.classList.toggle('show');
        }

        // Render calendar
        function renderCalendar(containerId, date, type) {
            const container = document.getElementById(containerId);
            const year = date.getFullYear();
            const month = date.getMonth();
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDay = firstDay.getDay();
            const daysInMonth = lastDay.getDate();

            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'];
            const dayNames = ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa'];

            let html = `
                <div class="calendar-header">
                    <button onclick="changeMonth('${type}', -1)">‚óÄ</button>
                    <span class="month-year">${monthNames[month]} ${year}</span>
                    <button onclick="changeMonth('${type}', 1)">‚ñ∂</button>
                </div>
                <div class="calendar-grid">
                    ${dayNames.map(d => `<div class="calendar-day-header">${d}</div>`).join('')}
            `;

            // Empty cells before first day
            for (let i = 0; i < startDay; i++) {
                html += `<div class="calendar-day empty"></div>`;
            }

            // Days of month
            for (let day = 1; day <= daysInMonth; day++) {
                const currentDate = new Date(year, month, day);
                const dateStr = formatDateStr(currentDate);
                const isToday = currentDate.getTime() === today.getTime();
                const isSelected = (type === 'from' && dateFrom === dateStr) ||
                    (type === 'to' && dateTo === dateStr);
                const isInRange = dateFrom && dateTo && dateStr >= dateFrom && dateStr <= dateTo;

                let classes = 'calendar-day';
                if (isToday) classes += ' today';
                if (isSelected) classes += ' selected';
                else if (isInRange) classes += ' in-range';

                html += `<div class="${classes}" onclick="selectDate('${type}', '${dateStr}')">${day}</div>`;
            }

            html += `</div>`;
            container.innerHTML = html;
        }

        // Change month
        function changeMonth(type, delta) {
            if (type === 'from') {
                calendarFromMonth.setMonth(calendarFromMonth.getMonth() + delta);
                renderCalendar('calendar-from', calendarFromMonth, 'from');
            } else {
                calendarToMonth.setMonth(calendarToMonth.getMonth() + delta);
                renderCalendar('calendar-to', calendarToMonth, 'to');
            }
        }

        // Select date
        function selectDate(type, dateStr) {
            if (type === 'from') {
                dateFrom = dateStr;
            } else {
                dateTo = dateStr;
            }
            updateDateDisplay();
            renderCalendar('calendar-from', calendarFromMonth, 'from');
            renderCalendar('calendar-to', calendarToMonth, 'to');
            handleFilter();
        }

        // Format date string
        function formatDateStr(date) {
            return date.toISOString().split('T')[0];
        }

        // Update date display
        function updateDateDisplay() {
            const display = document.getElementById('date-display');
            if (!dateFrom && !dateTo) {
                display.textContent = 'All Time';
            } else if (dateFrom && dateTo) {
                display.textContent = `${formatDisplayDate(dateFrom)} ‚Üí ${formatDisplayDate(dateTo)}`;
            } else if (dateFrom) {
                display.textContent = `From ${formatDisplayDate(dateFrom)}`;
            } else {
                display.textContent = `Until ${formatDisplayDate(dateTo)}`;
            }
        }

        // Format date for display
        function formatDisplayDate(dateStr) {
            const [year, month, day] = dateStr.split('-');
            const date = new Date(year, month - 1, day);
            return date.toLocaleDateString('en-IN', { day: '2-digit', month: 'short', year: 'numeric' });
        }

        // Set quick filter
        function setQuickFilter(type) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            switch (type) {
                case 'today':
                    dateFrom = formatDateStr(today);
                    dateTo = formatDateStr(today);
                    break;
                case 'week':
                    const weekStart = new Date(today);
                    weekStart.setDate(today.getDate() - today.getDay());
                    const weekEnd = new Date(weekStart);
                    weekEnd.setDate(weekStart.getDate() + 6);
                    dateFrom = formatDateStr(weekStart);
                    dateTo = formatDateStr(weekEnd);
                    break;
                case 'month':
                    const monthStart = new Date(today.getFullYear(), today.getMonth(), 1);
                    const monthEnd = new Date(today.getFullYear(), today.getMonth() + 1, 0);
                    dateFrom = formatDateStr(monthStart);
                    dateTo = formatDateStr(monthEnd);
                    break;
                case 'all':
                    dateFrom = null;
                    dateTo = null;
                    break;
            }

            updateDateDisplay();
            renderCalendar('calendar-from', calendarFromMonth, 'from');
            renderCalendar('calendar-to', calendarToMonth, 'to');
            handleFilter();
        }

        // Clear date filter
        function clearDateFilter() {
            dateFrom = null;
            dateTo = null;
            updateDateDisplay();
            renderCalendar('calendar-from', calendarFromMonth, 'from');
            renderCalendar('calendar-to', calendarToMonth, 'to');
            handleFilter();
        }

        // Load all leads
        async function loadLeads() {
            const { data, error } = await LeadsModule.fetchAll();

            if (error) {
                App.showToast('Failed to load leads', 'error');
                return;
            }

            allLeads = data;
            renderStatusStats();
            renderStatusTabs();
            handleFilter();
        }

        // Render status stats cards
        function renderStatusStats() {
            const container = document.getElementById('status-stats');
            const counts = getStatusCounts();

            container.innerHTML = statusConfig.map(s => `
                <div class="status-stat-card ${currentStatus === s.value ? 'active' : ''}" 
                     onclick="selectStatus('${s.value}')">
                    <div class="stat-emoji">${s.emoji}</div>
                    <div class="stat-count">${counts[s.value] || 0}</div>
                    <div class="stat-name">${s.value}</div>
                </div>
            `).join('');
        }

        // Render status tabs
        function renderStatusTabs() {
            const container = document.getElementById('status-tabs');
            const counts = getStatusCounts();

            let html = `
                <button class="status-tab ${currentStatus === 'all' ? 'active' : ''}" 
                        onclick="selectStatus('all')">
                    üìã All Leads
                    <span class="count">${allLeads.length}</span>
                </button>
            `;

            html += statusConfig.map(s => `
                <button class="status-tab ${currentStatus === s.value ? 'active' : ''}" 
                        onclick="selectStatus('${s.value}')">
                    ${s.emoji} ${s.value}
                    <span class="count">${counts[s.value] || 0}</span>
                </button>
            `).join('');

            container.innerHTML = html;
        }

        // Get counts per status
        function getStatusCounts() {
            const counts = {};
            allLeads.forEach(lead => {
                const status = lead.status || 'New';
                counts[status] = (counts[status] || 0) + 1;
            });
            return counts;
        }

        // Select status tab
        function selectStatus(status) {
            currentStatus = status;
            renderStatusStats();
            renderStatusTabs();
            handleFilter();
        }

        // Handle filtering
        function handleFilter() {
            let filtered = [...allLeads];

            // Filter by status
            if (currentStatus !== 'all') {
                filtered = filtered.filter(lead => lead.status === currentStatus);
            }

            // Filter by date range
            if (dateFrom) {
                filtered = filtered.filter(lead => {
                    const leadDate = lead.created_at?.split('T')[0];
                    return leadDate >= dateFrom;
                });
            }

            if (dateTo) {
                filtered = filtered.filter(lead => {
                    const leadDate = lead.created_at?.split('T')[0];
                    return leadDate <= dateTo;
                });
            }

            renderLeadsTable(filtered);
        }

        // Render leads table
        function renderLeadsTable(leads) {
            const tbody = document.getElementById('leads-table-body');

            if (!leads || leads.length === 0) {
                const statusText = currentStatus === 'all' ? '' : ` with status "${currentStatus}"`;
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="empty-state">
                            <div class="empty-icon">üì≠</div>
                            <p>No leads found${statusText}</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = leads.map(lead => {
                const notesData = parseNotes(lead.notes);
                const noteCount = notesData.length;
                return `
                <tr>
                    <td>${App.formatDate(lead.created_at)}</td>
                    <td>
                        <strong>${lead.name || '-'}</strong>
                    </td>
                    <td>
                        <div>${lead.phone || '-'}</div>
                        <div class="text-muted" style="font-size: 0.75rem;">${lead.email || ''}</div>
                    </td>
                    <td>${lead.source || '-'}</td>
                    <td style="max-width: 200px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;" 
                        title="${notesData[0]?.note || ''}">${noteCount > 0 ? `üìù ${noteCount} note${noteCount > 1 ? 's' : ''}` : '-'}</td>
                    <td>
                        <select class="form-select" style="min-width: 130px;" 
                                onchange="updateLeadStatus('${lead.id}', this.value)">
                            ${statusConfig.map(s => `
                                <option value="${s.value}" ${lead.status === s.value ? 'selected' : ''}>
                                    ${s.emoji} ${s.value}
                                </option>
                            `).join('')}
                        </select>
                    </td>
                    <td>
                        <div class="flex gap-sm">
                            <button class="btn btn-secondary btn-icon" onclick="openNotesModal('${lead.id}', '${lead.name?.replace(/'/g, "\\'") || ''}')" title="Notes">üìù</button>
                            <button class="btn btn-secondary btn-icon" onclick="editLead('${lead.id}')" title="Edit">‚úé</button>
                            <button class="btn btn-danger btn-icon" onclick="deleteLead('${lead.id}')" title="Delete">üóë</button>
                        </div>
                    </td>
                </tr>
            `}).join('');
        }

        // Update lead status
        async function updateLeadStatus(id, status) {
            const { error } = await LeadsModule.updateStatus(id, status);

            if (error) {
                App.showToast('Failed to update status', 'error');
                await loadLeads();
                return;
            }

            App.showToast(`Lead moved to "${status}"!`, 'success');

            // Update local data
            const lead = allLeads.find(l => l.id === id);
            if (lead) lead.status = status;

            // Re-render with updated counts and filtered view
            renderStatusStats();
            renderStatusTabs();
            handleFilter();
        }

        // Edit lead - redirect to leads page with edit modal
        function editLead(id) {
            window.location.href = `leads.html?edit=${id}`;
        }

        // Delete lead
        async function deleteLead(id) {
            if (!confirm('Are you sure you want to delete this lead? This action cannot be undone.')) {
                return;
            }

            const { error } = await LeadsModule.delete(id);

            if (error) {
                App.showToast('Failed to delete lead', 'error');
                return;
            }

            App.showToast('Lead deleted successfully!', 'success');
            await loadLeads();
        }

        // ===== CALL NOTES FUNCTIONS =====

        // Parse notes - handles both legacy text and new JSON format
        function parseNotes(notesField) {
            if (!notesField) return [];

            try {
                const parsed = JSON.parse(notesField);
                if (Array.isArray(parsed)) return parsed;
            } catch (e) {
                // Legacy text format - convert to array with unknown date
                if (notesField.trim()) {
                    return [{ date: 'Legacy', note: notesField.trim() }];
                }
            }
            return [];
        }

        // Format notes array to JSON string
        function stringifyNotes(notesArray) {
            return JSON.stringify(notesArray);
        }

        // Open notes modal
        async function openNotesModal(leadId, leadName) {
            document.getElementById('notes-lead-id').value = leadId;
            document.getElementById('notes-lead-name').textContent = leadName || 'Lead';
            document.getElementById('new-note-text').value = '';

            // Fetch lead data and display notes
            const { data: lead, error } = await LeadsModule.fetchById(leadId);

            if (error || !lead) {
                App.showToast('Failed to load notes', 'error');
                return;
            }

            const notesData = parseNotes(lead.notes);
            renderNotesHistory(notesData);

            App.openModal('notes-modal');
            App.setupModalClose('notes-modal');
        }

        // Render notes history
        function renderNotesHistory(notesData) {
            const container = document.getElementById('notes-history');

            if (!notesData || notesData.length === 0) {
                container.innerHTML = '';
                return;
            }

            container.innerHTML = notesData.map(entry => `
                <div class="note-entry">
                    <div class="note-date">${entry.date}</div>
                    <div class="note-text">${entry.note}</div>
                </div>
            `).join('');
        }

        // Close notes modal
        function closeNotesModal() {
            App.closeModal('notes-modal');
        }

        // Add new note
        async function addNote() {
            const leadId = document.getElementById('notes-lead-id').value;
            const noteText = document.getElementById('new-note-text').value.trim();

            if (!noteText) {
                App.showToast('Please enter a note', 'error');
                return;
            }

            // Fetch current notes
            const { data: lead, error: fetchError } = await LeadsModule.fetchById(leadId);
            if (fetchError || !lead) {
                App.showToast('Failed to load lead', 'error');
                return;
            }

            // Parse existing notes and add new one at the beginning
            const existingNotes = parseNotes(lead.notes);
            const today = new Date().toLocaleDateString('en-IN', {
                day: '2-digit',
                month: 'short',
                year: 'numeric'
            });

            const newEntry = { date: today, note: noteText };
            const updatedNotes = [newEntry, ...existingNotes];

            // Save to database
            const { error: updateError } = await LeadsModule.update(leadId, {
                notes: stringifyNotes(updatedNotes)
            });

            if (updateError) {
                App.showToast('Failed to save note', 'error');
                return;
            }

            App.showToast('Note added!', 'success');
            document.getElementById('new-note-text').value = '';
            renderNotesHistory(updatedNotes);

            // Update local data and refresh table
            const localLead = allLeads.find(l => l.id === leadId);
            if (localLead) localLead.notes = stringifyNotes(updatedNotes);
            handleFilter();
        }
    </script>
