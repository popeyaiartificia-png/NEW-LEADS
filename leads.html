<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leads - Lead Management System</title>
    <meta name="description" content="Manage all your leads in one place">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="logo">
                <img src="Artificia-ai_logo.png" alt="Artificia" style="height: 40px; width: auto;">
            </div>
            <nav>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">
                            <span class="nav-icon">üè†</span>
                            <span class="nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="leads.html" class="nav-link active">
                            <span class="nav-icon">üë•</span>
                            <span class="nav-text">Leads</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="followups.html" class="nav-link">
                            <span class="nav-icon">üìä</span>
                            <span class="nav-text">Lead Pipeline</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Page Header -->
            <div class="page-header">
                <div>
                    <h1 class="page-title">Leads</h1>
                    <p class="page-subtitle">Manage and track all your leads</p>
                </div>
                <button class="btn btn-primary" onclick="openAddLeadModal()">
                    <span>+</span> Add New Lead
                </button>
            </div>

            <!-- Toolbar -->
            <div class="toolbar">
                <div class="search-box">
                    <span class="search-icon">üîç</span>
                    <input type="text" id="search-input" class="form-input" placeholder="Search leads..."
                        onkeyup="handleSearch(event)">
                </div>
                <div class="filter-group">
                    <select id="status-filter" class="form-select" onchange="handleFilter()">
                        <option value="all">All Status</option>
                        <option value="New">New</option>
                        <option value="Contacted">Contacted</option>
                        <option value="Follow Up">Follow Up</option>
                        <option value="Interested">Interested</option>
                        <option value="Qualified">Qualified</option>
                        <option value="Converted">Converted</option>
                        <option value="Lost">Lost</option>
                    </select>
                    <select id="source-filter" class="form-select" onchange="handleFilter()">
                        <option value="all">All Sources</option>
                        <option value="Facebook">Facebook</option>
                        <option value="Instagram">Instagram</option>
                        <option value="WhatsApp">WhatsApp</option>
                        <option value="Website">Website</option>
                        <option value="Referral">Referral</option>
                        <option value="Walk-in">Walk-in</option>
                        <option value="Phone Call">Phone Call</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>

            <!-- Leads Table -->
            <div class="card">
                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Name</th>
                                <th>Contact</th>
                                <th>Source</th>
                                <th>Status</th>
                                <th>Notes</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="leads-table-body">
                            <tr>
                                <td colspan="7" class="text-center text-muted">Loading leads...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Lead Modal -->
    <div id="lead-modal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modal-title" class="modal-title">Add New Lead</h3>
                <button class="modal-close" onclick="closeLeadModal()">‚úï</button>
            </div>
            <div class="modal-body">
                <form id="lead-form">
                    <input type="hidden" id="lead-id">

                    <div class="form-group">
                        <label class="form-label">Full Name *</label>
                        <input type="text" id="lead-name" class="form-input" placeholder="Enter full name" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" id="lead-email" class="form-input" placeholder="email@example.com">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Phone *</label>
                            <input type="tel" id="lead-phone" class="form-input" placeholder="+91 9876543210" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Source *</label>
                            <select id="lead-source" class="form-select" required>
                                <option value="Facebook" selected>Facebook</option>
                                <option value="Instagram">Instagram</option>
                                <option value="WhatsApp">WhatsApp</option>
                                <option value="Website">Website</option>
                                <option value="Referral">Referral</option>
                                <option value="Walk-in">Walk-in</option>
                                <option value="Phone Call">Phone Call</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Status</label>
                            <select id="lead-status" class="form-select">
                                <option value="New">New</option>
                                <option value="Contacted">Contacted</option>
                                <option value="Follow Up">Follow Up</option>
                                <option value="Interested">Interested</option>
                                <option value="Qualified">Qualified</option>
                                <option value="Converted">Converted</option>
                                <option value="Lost">Lost</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Notes</label>
                        <textarea id="lead-notes" class="form-textarea"
                            placeholder="Add any notes about this lead..."></textarea>
                    </div>

                    <div style="margin: 20px 0; border-top: 1px dashed var(--border-color);"></div>
                    <div class="form-group">
                        <label class="form-label" style="display: flex; align-items: center; gap: 8px;">
                            <span>üîî</span> Quick Reminder
                        </label>
                        <div class="form-row">
                            <div class="form-group" style="flex: 1;">
                                <label class="form-label"
                                    style="font-size: 11px; color: var(--text-secondary); text-transform: uppercase;">Date</label>
                                <input type="date" id="reminder-date" class="form-input">
                            </div>
                            <div class="form-group" style="flex: 1;">
                                <label class="form-label"
                                    style="font-size: 11px; color: var(--text-secondary); text-transform: uppercase;">Time</label>
                                <input type="time" id="reminder-time" class="form-input">
                            </div>
                        </div>
                        <input type="text" id="reminder-desc" class="form-input" placeholder="Reminder description..."
                            style="margin-top: 8px;">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeLeadModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveLead()">Save Lead</button>
            </div>
        </div>
    </div>

    <!-- Schedule Follow-up Modal -->
    <div id="followup-modal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Schedule Follow-up</h3>
                <button class="modal-close" onclick="closeFollowupModal()">‚úï</button>
            </div>
            <div class="modal-body">
                <form id="followup-form">
                    <input type="hidden" id="followup-lead-id">

                    <div class="form-group">
                        <label class="form-label">Lead</label>
                        <input type="text" id="followup-lead-name" class="form-input" readonly>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Follow-up Date *</label>
                            <input type="date" id="followup-date" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Time (Optional)</label>
                            <input type="time" id="followup-time" class="form-input">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Priority</label>
                            <select id="followup-priority" class="form-select">
                                <option value="High">üî¥ High</option>
                                <option value="Medium" selected>üü† Medium</option>
                                <option value="Low">üü¢ Low</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Remind Me</label>
                            <select id="followup-reminder" class="form-select">
                                <option value="0">On the day</option>
                                <option value="1" selected>1 day before</option>
                                <option value="2">2 days before</option>
                                <option value="3">3 days before</option>
                                <option value="7">1 week before</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Description</label>
                        <textarea id="followup-description" class="form-textarea"
                            placeholder="What needs to be done in this follow-up?"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeFollowupModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveFollowup()">Schedule Follow-up</button>
            </div>
        </div>
    </div>

    <!-- Call Notes Modal -->
    <div id="notes-modal" class="modal-overlay">
        <div class="modal" style="max-width: 550px;">
            <div class="modal-header">
                <h3 class="modal-title">üìù Call Notes - <span id="notes-lead-name"></span></h3>
                <button class="modal-close" onclick="closeNotesModal()">‚úï</button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="notes-lead-id">

                <label class="form-label">Notes History</label>
                <div class="notes-history" id="notes-history"></div>

                <label class="form-label">Add New Note</label>
                <div class="add-note-section">
                    <textarea id="new-note-text" class="form-textarea"
                        placeholder="Enter your note about this call..."></textarea>
                    <button class="btn btn-primary" onclick="addNote()">Add</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/leads.js"></script>
    <script src="js/followups.js"></script>
    <script src="js/app.js"></script>
    <script>
        // All leads data
        let allLeads = [];

        // Initialize on DOM ready
        document.addEventListener('DOMContentLoaded', async () => {
            await loadLeads();
            App.setupModalClose('lead-modal');
            App.setupModalClose('followup-modal');

            // Check for edit parameter in URL (from Pipeline page)
            const urlParams = new URLSearchParams(window.location.search);
            const editId = urlParams.get('edit');
            if (editId) {
                await openEditLeadModal(editId);
                // Clean up URL
                window.history.replaceState({}, '', 'leads.html');
            }
        });

        // Load all leads
        async function loadLeads() {
            const { data, error } = await LeadsModule.fetchAll();

            if (error) {
                App.showToast('Failed to load leads', 'error');
                return;
            }

            allLeads = data;
            renderLeadsTable(data);
        }

        // Render leads table
        function renderLeadsTable(leads) {
            const tbody = document.getElementById('leads-table-body');

            if (!leads || leads.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="empty-state">
                            <div class="empty-icon">üì≠</div>
                            <p>No leads found. Add your first lead!</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = leads.map(lead => {
                const notesData = parseNotes(lead.notes);
                const noteCount = notesData.length;
                const latestNote = notesData[0]?.note || '';
                return `
                <tr>
                    <td>${App.formatDate(lead.created_at)}</td>
                    <td>
                        <strong>${lead.name || '-'}</strong>
                    </td>
                    <td>
                        <div>${lead.phone || '-'}</div>
                        <div class="text-muted" style="font-size: 0.75rem;">${lead.email || ''}</div>
                    </td>
                    <td>${lead.source || '-'}</td>
                    <td>
                        <select class="form-select" style="min-width: 120px;" onchange="updateLeadStatus('${lead.id}', this.value)">
                            ${App.leadStatuses.map(s => `
                                <option value="${s}" ${lead.status === s ? 'selected' : ''}>${s}</option>
                            `).join('')}
                        </select>
                    </td>
                    <td style="max-width: 200px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;" 
                        title="${latestNote}">${noteCount > 0 ? `üìù ${noteCount} note${noteCount > 1 ? 's' : ''}` : '-'}</td>
                    <td>
                        <div class="flex gap-sm">
                            <button class="btn btn-secondary btn-icon" onclick="openNotesModal('${lead.id}', '${lead.name?.replace(/'/g, "\\'") || ''}')" title="Notes">üìù</button>
                            <button class="btn btn-secondary btn-icon" onclick="openEditLeadModal('${lead.id}')" title="Edit">‚úé</button>
                            <button class="btn btn-secondary btn-icon" onclick="openScheduleFollowup('${lead.id}', '${lead.name?.replace(/'/g, "\\'") || ''}')" title="Schedule Follow-up">üìÖ</button>
                            <button class="btn btn-danger btn-icon" onclick="deleteLead('${lead.id}')" title="Delete">üóë</button>
                        </div>
                    </td>
                </tr>
            `}).join('');
        }

        // Search handler with debounce
        const handleSearch = App.debounce(async (event) => {
            const query = event.target.value.trim();

            if (!query) {
                handleFilter();
                return;
            }

            const { data, error } = await LeadsModule.search(query);
            if (!error) {
                renderLeadsTable(data);
            }
        }, 300);

        // Filter handler
        async function handleFilter() {
            const statusFilter = document.getElementById('status-filter').value;
            const sourceFilter = document.getElementById('source-filter').value;

            let filtered = [...allLeads];

            if (statusFilter !== 'all') {
                filtered = filtered.filter(l => l.status === statusFilter);
            }

            if (sourceFilter !== 'all') {
                filtered = filtered.filter(l => l.source === sourceFilter);
            }

            renderLeadsTable(filtered);
        }

        // Open add lead modal
        function openAddLeadModal() {
            document.getElementById('modal-title').textContent = 'Add New Lead';
            document.getElementById('lead-form').reset();
            document.getElementById('lead-id').value = '';
            document.getElementById('reminder-date').value = '';
            document.getElementById('reminder-time').value = '';
            document.getElementById('reminder-desc').value = '';
            App.openModal('lead-modal');
        }

        // Open edit lead modal
        async function openEditLeadModal(id) {
            const { data: lead, error } = await LeadsModule.fetchById(id);

            if (error || !lead) {
                App.showToast('Failed to load lead details', 'error');
                return;
            }

            document.getElementById('modal-title').textContent = 'Edit Lead';
            document.getElementById('lead-id').value = lead.id;
            document.getElementById('lead-name').value = lead.name || '';
            document.getElementById('lead-email').value = lead.email || '';
            document.getElementById('lead-phone').value = lead.phone || '';
            document.getElementById('lead-source').value = lead.source || '';
            document.getElementById('lead-status').value = lead.status || 'New';
            document.getElementById('lead-notes').value = lead.notes || '';

            // Clear reminder fields on edit (they are separate from lead data)
            document.getElementById('reminder-date').value = '';
            document.getElementById('reminder-time').value = '';
            document.getElementById('reminder-desc').value = '';

            App.openModal('lead-modal');
        }

        // Close lead modal
        function closeLeadModal() {
            App.closeModal('lead-modal');
        }

        // Save lead (add or update)
        async function saveLead() {
            const id = document.getElementById('lead-id').value;
            const leadData = {
                name: document.getElementById('lead-name').value.trim(),
                email: document.getElementById('lead-email').value.trim(),
                phone: document.getElementById('lead-phone').value.trim(),
                source: document.getElementById('lead-source').value,
                status: document.getElementById('lead-status').value,
                notes: document.getElementById('lead-notes').value.trim()
            };

            // Validation
            if (!leadData.name || !leadData.phone) {
                App.showToast('Name and Phone are required', 'error');
                return;
            }

            // Validate source is selected
            if (!leadData.source) {
                App.showToast('Please select a Source', 'error');
                return;
            }

            let result;
            if (id) {
                result = await LeadsModule.update(id, leadData);
            } else {
                result = await LeadsModule.add(leadData);
            }

            if (result.error) {
                App.showToast('Failed to save lead', 'error');
                return;
            }

            App.showToast(id ? 'Lead updated successfully!' : 'Lead added successfully!', 'success');

            // Handle Quick Reminder
            const remDate = document.getElementById('reminder-date').value;
            if (remDate) {
                const leadId = id || result.data.id;
                const remTime = document.getElementById('reminder-time').value;
                const remDesc = document.getElementById('reminder-desc').value.trim();

                await FollowupsModule.add({
                    lead_id: leadId,
                    followup_date: remDate,
                    followup_time: remTime || null,
                    description: remDesc || 'Quick reminder',
                    priority: 'Medium'
                });
                App.showToast('Reminder set!', 'success');
            }

            closeLeadModal();
            await loadLeads();
        }

        // Update lead status directly from table
        async function updateLeadStatus(id, status) {
            const { error } = await LeadsModule.updateStatus(id, status);

            if (error) {
                App.showToast('Failed to update status', 'error');
                await loadLeads(); // Reload to reset select
                return;
            }

            App.showToast('Status updated!', 'success');

            // Update local data
            const lead = allLeads.find(l => l.id === id);
            if (lead) lead.status = status;
        }

        // Delete lead
        async function deleteLead(id) {
            if (!confirm('Are you sure you want to delete this lead? All associated follow-ups will also be deleted.')) {
                return;
            }

            const { error } = await LeadsModule.delete(id);

            if (error) {
                App.showToast('Failed to delete lead', 'error');
                return;
            }

            App.showToast('Lead deleted successfully!', 'success');
            await loadLeads();
        }

        // Open schedule followup modal
        function openScheduleFollowup(leadId, leadName) {
            document.getElementById('followup-form').reset();
            document.getElementById('followup-lead-id').value = leadId;
            document.getElementById('followup-lead-name').value = leadName;

            // Set default date to tomorrow
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            document.getElementById('followup-date').value = tomorrow.toISOString().split('T')[0];

            App.openModal('followup-modal');
        }

        // Close followup modal
        function closeFollowupModal() {
            App.closeModal('followup-modal');
        }

        // Save followup
        async function saveFollowup() {
            const followupData = {
                lead_id: document.getElementById('followup-lead-id').value,
                followup_date: document.getElementById('followup-date').value,
                followup_time: document.getElementById('followup-time').value || null,
                priority: document.getElementById('followup-priority').value,
                reminder_days: parseInt(document.getElementById('followup-reminder').value),
                description: document.getElementById('followup-description').value.trim()
            };

            // Validation
            if (!followupData.lead_id || !followupData.followup_date) {
                App.showToast('Please select a date for the follow-up', 'error');
                return;
            }

            const { error } = await FollowupsModule.add(followupData);

            if (error) {
                App.showToast('Failed to schedule follow-up', 'error');
                return;
            }

            App.showToast('Follow-up scheduled successfully!', 'success');
            closeFollowupModal();
        }

        // ===== CALL NOTES FUNCTIONS =====

        // Parse notes - handles both legacy text and new JSON format
        function parseNotes(notesField) {
            if (!notesField) return [];

            try {
                const parsed = JSON.parse(notesField);
                if (Array.isArray(parsed)) return parsed;
            } catch (e) {
                // Legacy text format - convert to array with unknown date
                if (notesField.trim()) {
                    return [{ date: 'Legacy', note: notesField.trim() }];
                }
            }
            return [];
        }

        // Format notes array to JSON string
        function stringifyNotes(notesArray) {
            return JSON.stringify(notesArray);
        }

        // Open notes modal
        async function openNotesModal(leadId, leadName) {
            document.getElementById('notes-lead-id').value = leadId;
            document.getElementById('notes-lead-name').textContent = leadName || 'Lead';
            document.getElementById('new-note-text').value = '';

            // Fetch lead data and display notes
            const { data: lead, error } = await LeadsModule.fetchById(leadId);

            if (error || !lead) {
                App.showToast('Failed to load notes', 'error');
                return;
            }

            const notesData = parseNotes(lead.notes);
            renderNotesHistory(notesData);

            App.openModal('notes-modal');
            App.setupModalClose('notes-modal');
        }

        // Render notes history
        function renderNotesHistory(notesData) {
            const container = document.getElementById('notes-history');

            if (!notesData || notesData.length === 0) {
                container.innerHTML = '';
                return;
            }

            container.innerHTML = notesData.map(entry => `
                <div class="note-entry">
                    <div class="note-date">${entry.date}</div>
                    <div class="note-text">${entry.note}</div>
                </div>
            `).join('');
        }

        // Close notes modal
        function closeNotesModal() {
            App.closeModal('notes-modal');
        }

        // Add new note
        async function addNote() {
            const leadId = document.getElementById('notes-lead-id').value;
            const noteText = document.getElementById('new-note-text').value.trim();

            if (!noteText) {
                App.showToast('Please enter a note', 'error');
                return;
            }

            // Fetch current notes
            const { data: lead, error: fetchError } = await LeadsModule.fetchById(leadId);
            if (fetchError || !lead) {
                App.showToast('Failed to load lead', 'error');
                return;
            }

            // Parse existing notes and add new one at the beginning
            const existingNotes = parseNotes(lead.notes);
            const today = new Date().toLocaleDateString('en-IN', {
                day: '2-digit',
                month: 'short',
                year: 'numeric'
            });

            const newEntry = { date: today, note: noteText };
            const updatedNotes = [newEntry, ...existingNotes];

            // Save to database
            const { error: updateError } = await LeadsModule.update(leadId, {
                notes: stringifyNotes(updatedNotes)
            });

            if (updateError) {
                App.showToast('Failed to save note', 'error');
                return;
            }

            App.showToast('Note added!', 'success');
            document.getElementById('new-note-text').value = '';
            renderNotesHistory(updatedNotes);

            // Refresh leads table to update note count
            await loadLeads();
        }
    </script>
</body>

</html>
